<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>RMS and EDF Visualizations</title>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
  </head>
  <body>
    <div class='container'>
      <h1>Schedule Visualizer</h1>
      <p class='lead'>Visualizations for Rate-Monotonic Scheduling (RMS) and Earliest Deadline First (EDF) scheduling algorithms.</p>
      <div class='columns'>
        <div class='one-fourth column'>
          <form>

            <dl class='form'>
              <dt><label for='add-task-period'>Period</label></dt>
              <dt><input type='text' id='add-task-period'></dt>
              <dd class='error'>Period must be a non-zero positive integer</dd>
            </dl>

            <dl class='form'>
              <dt><label for='add-task-start'>Duration</label></dt>
              <dt><input type='text' id='add-task-duration'></dt>
              <dd class='error'>Duration must be a non-zero positive integer</dd>
            </dl>

            <button role='button' type='button' id='btn-add-task' class='btn btn-primary'>Add Task</button>
          </form>
        </div>
        <div class='three-fourths column'>
          <table class='tasktable' id='table-of-tasks'>
            <thead>
              <tr>
                <th scope='col'>Task ID</th>
                <th scope='col'>Period</th>
                <th scope='col'>Duration</th>
                <th scope='col'>Delete</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <h3>RMS Schedule</h3>
      <div id='schedule-rms' class='vis-container'>
        <div class='vis-task-container'></div>
        <div class='vis-time-container'></div>
      </div>
      <h3>EDF Schedule</h3>
      <div id='schedule-edf' class='vis-container'>
        <div class='vis-task-container'></div>
        <div class='vis-time-container'></div>
      </div>
    </div>
    <script src='main.js'></script>
  </body>
</html>
